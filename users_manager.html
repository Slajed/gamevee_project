<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users - GameVee</title>
  <link rel="stylesheet" href="users_manager.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li class="active">Users</li>
        <a href="/admin_dashboard/admin.html"><li>Games</li></a>
        <li>Settings</li>
      </ul>
    </aside>

    <main class="content">
      <h1>Manage Users</h1>

      <table class="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Created</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersList"></tbody>
      </table>

      <h1>Login Sessions</h1>
      <table class="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Login Time</th>
            <th>Duration</th>
            <th>Sessions Today</th>
          </tr>
        </thead>
        
        <tbody id="sessionsList"></tbody>
      </table>
    </main>
  </div>

  <script src="users_manager.js"></script>
</body>
</html>
